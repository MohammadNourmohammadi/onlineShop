<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            text-align: left;
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>#</th>
        <th>اسم آدرس</th>
        <th>نام تحویل گیرنده</th>
        <th>شماره تحویل گیرنده</th>
        <th>جزئیات</th>
    </tr>

    {% for address in addresses %}
        <tr>
            <td> {{ forloop.counter }} </td>
            <td> {{ address.name }}</td>
            <td> {{ address.name_of_transferee }}</td>
            <td> {{ address.phone_of_transferee }}</td>
            <td><a href="{% url 'accounts:address_detail' address.id %}">جزئیات</a></td>
        </tr>

    {% endfor %}

    <a href="{% url 'accounts:create_Address' %}">ساخت آدرس  </a>
    <a href="{% url 'shop:index' %}">صفحه اصلی فروشگاه  </a>

</table>

</body>
</html>
