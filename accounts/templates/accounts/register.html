
{% extends 'base.html' %}

{% block content %}
    <section >
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="/static/img/login_img.webp"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div>

                        <div class="divider d-flex align-items-center my-4">
                            <img class="center-block" src="/static/img/logo-j.jpg">
                        </div>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <label class="form-label" for="id_email">ایمیل</label>
                                <input type="email" id="id_email" name="email" class="form-control form-control-lg"
                                       placeholder="ایمیل خود را وارد کنید" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="id_first_name">نام</label>
                                <input type="text" id="id_first_name" name="first_name" class="form-control form-control-lg"
                                       placeholder="نام خود را وارد کنید" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="id_last_name" >نام خانوادگی</label>
                                <input type="text" id="id_last_name" name="last_name" class="form-control form-control-lg"
                                       placeholder="نام خانوادگی خود را وارد کنید" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="id_phone_number" >تلفن همراه</label>
                                <input type="text" id="id_phone_number" name="phone_number" class="form-control form-control-lg"
                                       placeholder="مثال: ۰۹۱۲۱۲۳۴۵۶۷" required/>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="id_password1">رمز</label>
                                <input type="password" id="id_password1" name="password1"
                                       class="form-control form-control-lg"
                                       placeholder="رمز خود را وارد کنید" required/>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="id_password2">تکرار رمز</label>
                                <input type="password" id="id_password2" name="password2"
                                       class="form-control form-control-lg"
                                       placeholder="رمز خود را تکرار کنید" required/>
                            </div>

                            <input type="submit" class="btn btn-primary" value="ثبت نام">
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </section>

{% endblock %}
