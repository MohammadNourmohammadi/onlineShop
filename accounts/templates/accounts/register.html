<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% block title-head %}
        Register Page
    {% endblock %}

    {% if messages.error %}
        <span>{{ messages.error }} </span>
    {% endif %}

    {% block content %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="ثبت نام">
        </form>
    {% endblock %}

</body>
</html>
