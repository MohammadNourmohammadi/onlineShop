<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mohammad's shop</title>
</head>
<body>
<h1> Categories</h1>
<ul>
    {% for category in categories %}
        <li>{{ category.name }}</li>
    {% endfor %}
</ul>

<h1> products</h1>
<ul>
    {% for product in products %}
        <li><a href="{{ product.get_absolut_url }} "> {{ product.name }} </a></li>
    {% endfor %}
</ul>


</body>
</html>
